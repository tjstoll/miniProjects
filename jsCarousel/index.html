<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/754f3acd5a.js" crossorigin="anonymous"></script>
        
        <title>JS Carousel</title>
    </head>
    
    <body>
        <div class="wrapper">
            <div class="carousel-box">
                <div class="main-navigation">
                    <button id="left-button" class="navigation-arrows" onclick="move(-1)"><i class="fa-solid fa-chevron-left" ></i></button>
                    <button id="right-button" class="navigation-arrows" onclick="move(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            <div id="navigation-dots">
                    <i class="fa-solid fa-circle dot" id="active-dot" onclick="jumpTo(0)"></i>
                </div>
                <article class="carousel-slide" id="article1">
                    <p>&#127797</p>
                </article>
                <article class="carousel-slide" id="article2">
                    <p>&#128011</p>
                </article>
                <article class="carousel-slide" id="article3">
                    <p>&#127821</p>
                </article>
            </div>
            <footer>
                <p>version 1.0</p>
            </footer>
        </div>
        
        <script src="carousel.js"></script>
    </body>
</html>
